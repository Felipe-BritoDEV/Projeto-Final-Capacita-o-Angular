<h1>Cadastrar tarefa</h1>

<div class="well">
  <form #formTarefa="ngForm">
    <div class="form-group">
      <label for="nome">Tarefa:</label>
      <input 
        type="text"
        class="form-control"
        id="nome"
        name="nome"
        [(ngModel)]="tarefa.nome"
        #nome="ngModel"
        minlength="5"
        required> 
      <div class="alert alert-danger"
        *ngIf="nome.errors && (nome.dirty || nome.touched)">
        <div [hidden]="!nome.errors.required">
          Digite a tarefa.
        </div>
        <div [hidden]="!nome.errors.minlength">
          A tarefa deve conter ao menos 5 caracteres.
        </div>
      </div>
      <label for="nome">Descrição:</label>
      <input 
        type="text"
        class="form-control"
        id="descri"
        name="descri"
        [(ngModel)]="tarefa.descricao"
        #descri="ngModel"
        minlength="2"
        required> 
      <div class="alert alert-danger"
        *ngIf="descri.errors && (descri.dirty || descri.touched)">
        <div [hidden]="!descri.errors.required">
          Digite a descrição.
        </div>
        <div [hidden]="!descri.errors.minlength">
          A descrição deve conter ao menos 2 caracteres.
        </div>
      </div>
    </div>
    <div class="form-group text-center">
      <input 
        type="submit"
        class="btn btn-success"
        (click)="cadastrar()"
        value="Cadastrar"
        [disabled]="!formTarefa.form.valid">
      <a [routerLink]="['/tarefas']"
        class="btn btn-default">
        <span class="glyphicon glyphicon-chevron-left" 
          aria-hidden="true"></span> Voltar
      </a>
    </div>
  </form>
</div>
