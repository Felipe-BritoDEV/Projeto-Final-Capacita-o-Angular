<div class="card">
    <article class="card-body">
        <h4 class="card-title text-center mb-4 mt-1">Sign Up</h4>
        <hr>
        <p class="text-success text-center">FaÃ§a o Cadastro</p>
        <form #data="ngForm" (submit)="signUp(data.value, password.value) ">
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                    </div>
                    <input name="name" ngModel class="form-control" placeholder="Nome" type="text">
                </div> <!-- input-group.// -->
            </div> <!-- form-group// -->
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                    </div>
                    <input name="email" ngModel class="form-control" placeholder="Email" type="email">
                </div> <!-- input-group.// -->
            </div> <!-- form-group// -->
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                    </div>
                    <input class="form-control" #password placeholder="******" type="password">
                </div>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary"> Cadastrar </button>
                <button type="button" class="btn btn-secundary" (click)="return()"> Voltar </button>
            </div> <!-- form-group// -->
        </form>
    </article>
</div> <!-- card.// -->
